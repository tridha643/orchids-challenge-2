<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>YouTube</title>
    <style>
        :root {
            --primary-color: rgb(255, 255, 255);
            --secondary-color: rgb(0, 0, 0);
            --accent-color: rgb(6, 95, 212);
            --text-color: rgb(15, 15, 15);
            --muted-text-color: rgb(96, 96, 96);
            --background-color: rgb(0, 0, 0);
            --hover-background: rgba(0, 0, 0, 0.1);
            --border-color: rgba(0, 0, 0, 0.05);
            --font-family: 'Roboto', 'Arial', 'Noto', 'YouTube Sans', 'YouTube Noto', 'Helvetica', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--background-color);
        }

        header {
            background-color: var(--primary-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-card {
            background-color: var(--primary-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 4px var(--hover-background);
            display: flex;
            flex-direction: column;
        }

        .video-card img {
            width: 100%;
            height: auto;
        }

        .video-info {
            padding: 10px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0;
        }

        .video-description {
            color: var(--muted-text-color);
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .video-card {
                width: calc(33.333% - 20px);
            }
        }

        @media (min-width: 1024px) {
            header {
                padding: 20px 40px;
            }

            nav {
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" aria-label="YouTube Home">
                <img src="https://via.placeholder.com/120x40?text=YouTube" alt="YouTube Logo">
            </a>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Subscriptions</a>
            <a href="#">Library</a>
        </nav>
    </header>
    <main>
        <article class="video-card">
            <img src="https://via.placeholder.com/640x360?text=Video+Thumbnail" alt="Video Thumbnail">
            <div class="video-info">
                <h2 class="video-title">Video Title</h2>
                <p class="video-description">Video description goes here. This is a placeholder text.</p>
            </div>
        </article>
        <article class="video-card">
            <img src="https://via.placeholder.com/640x360?text=Video+Thumbnail" alt="Video Thumbnail">
            <div class="video-info">
                <h2 class="video-title">Video Title</h2>
                <p class="video-description">Video description goes here. This is a placeholder text.</p>
            </div>
        </article>
        <article class="video-card">
            <img src="https://via.placeholder.com/640x360?text=Video+Thumbnail" alt="Video Thumbnail">
            <div class="video-info">
                <h2 class="video-title">Video Title</h2>
                <p class="video-description">Video description goes here. This is a placeholder text.</p>
            </div>
        </article>
    </main>
</body>
</html>
